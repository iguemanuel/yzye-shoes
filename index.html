<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Yzye Shoes</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Yzye Shoes</h1>
        </div>
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contacts</li>
          </ul>
        </div>
        <div class="box-icons">
          <img class="icons" src="/assets/icons/search.svg" alt="Search" />
          <img class="icons" src="/assets/icons/cart.svg" alt="Cart" />
        </div>
      </nav>
      <section class="header-container">
        <div class="text-section">
          <p>
            <span> Encontre o Tênis Perfeito para Você!</span>
            Na Yzye Shoes você encontra os melhores tênis Das marcas mais
            renomadas! Conforto, desempenho e qualidade em um só lugar.
          </p>
        </div>
        <div class="image-section">
          <img src="/assets/air-jordan.png" alt="nike-jordan" />
        </div>
      </section>
    </header>
  </body>
</html>
